<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USDT Withdraw Bot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>USDT Withdraw Bot</h1>

  <div class="wallet">
    <label for="amount">المبلغ المطلوب:</label>
    <input type="number" id="amount" placeholder="مثال: 0.0002" step="0.0001">
    
    <label for="wallet">عنوان المحفظة:</label>
    <input type="text" id="wallet" placeholder="مثال: 0x123...abc">

    <button id="send-btn">إرسال للسحب</button>
  </div>

  <div id="output" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
