<div class="wallet-container">
  <h2>Withdraw</h2>
  <p>Your balance: <span id="balance">100</span> W</p>
  <input type="number" id="withdraw-amount" placeholder="Enter amount">
  <button id="withdraw-btn">Withdraw</button>

  <div id="withdraw-result" style="display:none; margin-top:10px; color:#00ff00;">
    Withdraw successful!<br>
    Amount: <span id="withdrawed-amount"></span><br>
    Code: <span id="withdraw-code"></span><br>
    Remaining Balance: <span id="withdraw-balance"></span> W
  </div>
</div>
