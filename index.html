<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>W Wallet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wallet-container">
  <h1>W Wallet</h1>

  <div class="balance-container">
    <p>Your balance: <span id="balance">0</span> W</p>
  </div>

  <!-- Watch Section -->
  <div class="watch-section">
    <button id="watch-btn">Watch Ad</button>

    <div id="captcha-container" class="hidden">
      <p>Solve to continue: <span id="captcha-question"></span></p>
      <input type="number" id="captcha-answer" placeholder="Answer">
      <button id="verify-btn">Verify</button>
    </div>
  </div>

  <!-- Reward -->
  <div id="reward" class="hidden">ðŸŽ‰ You earned 5 W! ðŸŽ‰</div>

  <!-- Withdraw Section -->
  <div class="withdraw-section">
    <h2>Withdraw</h2>
    <input type="number" id="withdraw-amount" placeholder="Enter amount">
    <button id="withdraw-btn">Withdraw</button>

    <div id="withdraw-result" class="hidden">
      <p>âœ… Withdraw successful!</p>
      <p>Amount: <span id="withdrawed-amount"></span> W</p>
      <p>Code: <span id="withdraw-code"></span></p>
      <button id="copy-btn">ðŸ“‹ Copy Code</button>
      <p id="copy-status" class="hidden">Copied!</p>
      <p>Remaining Balance: <span id="withdraw-balance"></span> W</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
