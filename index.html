<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads + Wallet + Encrypt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mini Ads + Wallet</h1>

    <!-- القسم الخاص بالإعلانات -->
    <div class="ads">
      <p>Watch ads to earn!</p>
      <button id="watchAdBtn">Watch Ad (Earn 0.0002 USDT)</button>
    </div>

    <!-- الرصيد الحالي -->
    <div class="wallet">
      <p>Balance: <span id="balance">0.0000</span> USDT</p>
    </div>

    <!-- زر السحب -->
    <button id="withdrawBtn">Withdraw</button>

    <!-- textarea لإظهار البيانات المشفرة -->
    <h3>Encrypted Withdraw Info:</h3>
    <textarea id="withdrawData" readonly></textarea>
  </div>

  <!-- SDK الاعلانات كما هي -->
  <script src="//libtl.com/sdk.js" data-zone="10638478" data-sdk="show_10638478"></script>

  <!-- سكريبتنا الخاص -->
  <script src="script.js"></script>
</body>
</html>
