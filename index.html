<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You hacked</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .gold-text {
            font-size: 64px;
            font-weight: bold;
            color: gold;
            text-shadow:
                0 0 5px #ffd700,
                0 0 10px #ffd700,
                0 0 20px #ffcc00,
                0 0 40px #ffcc00;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 5px #ffd700,
                    0 0 10px #ffd700,
                    0 0 20px #ffcc00;
            }
            to {
                text-shadow:
                    0 0 10px #fff2a8,
                    0 0 20px #ffd700,
                    0 0 40px #ffcc00,
                    0 0 80px #ffcc00;
            }
        }
    </style>
</head>
<body>
    <div class="gold-text">You hacked</div>
</body>
</html>
